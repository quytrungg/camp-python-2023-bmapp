repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: debug-statements
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        exclude: node_modules|migrations|scripts|.venv|__init__.py
        additional_dependencies: [
          # A plugin for Flake8 finding likely bugs and design problems in your program.
          # https://github.com/PyCQA/flake8-bugbear
          flake8-bugbear,
          # Extension to enforce better comma placement.
          # https://github.com/PyCQA/flake8-commas
          flake8-commas,
          # A flake8 plugin checking common style issues or inconsistencies with pytest-based tests.
          # https://github.com/m-burst/flake8-pytest-style
          flake8-pytest-style,
          # A flake8 plugin that warn about backslashes usage.
          # https://github.com/wemake-services/flake8-broken-line
          # Disabled until support of flake8>=6.0.0, see
          # https://github.com/wemake-services/flake8-broken-line/pull/280
          # flake8-broken-line,
          # A simple module that adds an extension for the fantastic pydocstyle tool to flake8.
          # https://github.com/PyCQA/flake8-docstrings
          flake8-docstrings,
          # McCabe complexity checker.
          # https://github.com/PyCQA/mccabe
          mccabe,
        ]

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.4.0
    hooks:
      - id: add-trailing-comma

  - repo: https://github.com/jorisroovers/gitlint
    rev:  v0.19.1
    hooks:
    -   id: gitlint

  - repo: https://github.com/rtts/djhtml
    rev: 3.0.6
    hooks:
      - id: djhtml
        args: [ "--tabwidth=2" ]
      - id: djcss
        args: [ "--tabwidth=2" ]
      - id: djjs
        args: [ "--tabwidth=2" ]

  - repo: https://github.com/pycqa/docformatter
    rev: v1.5.1
    hooks:
      - id: docformatter
        args: [
          --wrap-descriptions=0,
          --in-place,
          --blank
        ]

  - repo: local
    hooks:
      - id: check_new_migrations
        name: check for new migrations
        entry: inv django.check-new-migrations
        language: system
        pass_filenames: false
        types: [ file ]
        stages: [ push ]

      - id: validate_swagger
        name: validate open api spec
        entry: inv open-api.validate-swagger
        language: system
        pass_filenames: false
        types: [ file ]
        stages: [ push ]

      - id: linters
        name: run linters
        entry: inv linters.all
        language: system
        pass_filenames: false
        types: [ python ]
        stages: [ push ]

      - id: tests
        name: run tests
        entry: inv tests.run-ci
        language: system
        pass_filenames: false
        types: [ python ]
        stages: [ push ]
